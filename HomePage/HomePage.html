<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="HomePage.css">
    <title>Onique</title>
</head>
<body>
    <div class="head">
        <div class="nav">
            <div class="Logo">
                <img src="Images/人形Logo.png">
            </div>
            <div class="items">新品到貨</div>
            <div class="items">熱銷商品</div>
            <div class="items">所有商品</div>
            <div class="items">活動專區</div>
        </div>
        <div class="nav">
            <div class="search">
                <input type="text" placeholder="搜尋商品" class="txtSearch">
                <div class="icon">
                    <img src="Images/loupe.png">
                </div>
            </div>
            <div class="icon2">
                <img src="Images/user.png">
            </div>
            <div class="icon2">
                <img src="Images/like.png">
            </div>
            <div class="icon2">
                <img src="Images/shopping-cart.png">
            </div>
        </div>
    </div>
    <div class="carousel">
        <div class="container">
            <img src="Images/Carousel_1.jpg">
            <img src="Images/Carousel_2.jpg">
            <img src="Images/Carousel_3.jpg">
        </div>
        <div class="shift">
            <div class="btn left" onclick="leftShift()">&lt;</div>
            <div class="btn right" onclick="rightShift()">&gt;</div>
        </div>    
    </div>
    <div class="bottom">
        <div class="indicator" onclick="setIndex(0)"></div>
        <div class="indicator" onclick="setIndex(1)"></div>
        <div class="indicator" onclick="setIndex(2)"></div>
    </div>
    <script src="HomePage.js"></script>
</body>
</html>
