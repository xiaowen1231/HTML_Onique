    <div class="memberProfileContent">
      <div class="memberNavbar">
        <div class="recordLink"><a href="MemberInfo.html">訂單</a></div>
        <div class="mykeepLink"><a href="MemberMykeep.html">收藏</a></div>
        <div class="myprofileLink"><a href="MemberProfile.html">個人資料及密碼修改</a></div>
      </div>
      <div class="profileRegion">
        <div class="profileLabel"><h2>會員個人資料</h2></div>

        <div class="profileContent">
          <div>
            <label for="memberName">姓名</label>
            <input type="text" id="memberName" value="Ada Wang" />
          </div>
          <div>
            <label>性別</label>            
              <span>男</span><input type="radio" value="male" name="gender" />
              <span>女</span><input type="radio" value="female" name="gender" />
              <span>不公開</span><input type="radio" value="unknown" name="gender" />           
          </div>

          <div>
            <label for="birthdate">生日</label>
            <input type="date" id="birthdate" />
          </div>
          <div>
            <label for="address">通訊地址</label>
            <input type="text" id="address" />
          </div>
          <div>
            <label for="phone">手機號碼</label>
            <input type="text" id="phone" value="0900000000" />
          </div>
        </div>     
          

          
          
        <div class="changePwdRegion">
            <div class="changePwdRegionLabel">
                <h2>更改密碼</h2>
            </div>
          <div class="changePwdContent">
            <div>
                <label for="formerPwd">輸入舊密碼</label>
                <input type="password" id="formerPwd"/>
            </div>
            <div>
                <label for="newPwd">輸入新密碼</label>                
                <input type="password" id="newPwd" />
            </div>
            <div>
                <label for="newPwd2">再次輸入新密碼</label>
                <input type="password" id="newPwd2" />                
            </div>
          </div>
          
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="content">
        <div class="about">

        <div class="about">

          <div>隱私權保護政策</div>
          <div>退換貨說明</div>

        <div class="about">

          <div>Facebook</div>

          </div>
          <div class="media">

              <img src="/Images/Footer/FB_logo.png" />
            </div>
            <div class="icon">
              <img src="/Images/Footer/Line_logo.png" />
            </div>
            <div class="icon">
              <img src="/Images/Footer/IG_logo.png" />
            </div>
            <div class="icon">
              <img src="/Images/Footer/youtube.png" />
            </div>
          </div>
        </div>
      </div>
