<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/Common.css">
    <link rel="stylesheet" href="../CSS/Reset.css">
    <title>後台-新增顏色</title>
</head>

<body>
    <div class="container d-flex p-3 justify-content-center">
        <div class="col-2 rounded-4 p-2">
            <div class="p-4">
                <div class="square-150 mx-auto">
                    <img src="../Images/Product/不規則條紋上衣.jpg" alt="" class="square-150 cover rounded-circle">
                </div>
            </div>
            <div class="border rounded-4 container justify-content-center bg-light">
                <div class="border-bottom p-2 text-center my-1">
                    <img src="../Images/memberOptions/myorder.png" class="square-32 mx-2 align-items-center" alt="">新增庫存
                </div>
                <div class="border-bottom p-2 text-center my-1">
                    <img src="../Images/BgProduct/color.png" class="square-32 mx-2 align-items-center" alt="">新增顏色
                </div>
                <div class="border-bottom p-2 text-center my-1">
                    <img src="../Images/BgProduct/size.png" class="square-32 mx-2 align-items-center" alt="">新增尺寸
                </div>
                <div class="p-2 text-center my-1">
                    <img src="../Images/BgProduct/setting.png" class="square-32 mx-2 align-items-center" alt="">庫存設定
                </div>
            </div>
        </div>
        <div class="container col-6 border rounded-4 mx-4 shadow">
            <div class="container justify-content-center text-center">
                <div class="align-items-center fs-3 fw-bold border-bottom p-2">新增顏色</div>
            </div>
            <div class="d-flex p-2 align-items-center" style="font-size: 18px; margin-left: 18%;">
                <div class="text-center fw-bold">商品名稱 :</div>
                <div class="mx-2">不規則條紋上衣</div>
            </div>
            <div class="d-flex p-2 align-items-center" style="font-size: 18px; margin-left: 18%;">
                <div class="fw-bold text-center">新增顏色 :</div>
                <div>
                    <input type="text" class="form-control mx-2">
                </div>
            </div>
            <div class="d-flex my-2" style="width: 50%; margin-left: 25%;">
                <table class="table align-middle text-center table-striped border">
                    <thead class="table-dark">
                        <tr>
                            <th width="200">現有顏色</th>
                        </tr>
                    </thead>
                    <tr>
                        <td>黑色</td>
                    </tr>
                    <tr>
                        <td>藍灰色</td>
                    </tr>
                    <tr>
                        <td>綠色</td>
                    </tr>
                    <tr>
                        <td>灰色</td>
                    </tr>
                    <tr>
                        <td>黑色</td>
                    </tr>
                    <tr>
                        <td>棕色</td>
                    </tr>
                    <tr>
                        <td>米色</td>
                    </tr>
                </table>
            </div>
            <div style="margin-bottom: 20px;">
                <div class="text-center">
                    <input type="button" class="btn btn-outline-dark fw-bold mx-4" value="取消">
                    <input type="button" class="btn btn-dark fw-bold" value="確認新增">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
