<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>新增優惠</title>
</head>

<body>
  <div class="container my-2 p-2 border border-secondary rounded-4 shadow justify-content-center">
    <div class="row text-center border-bottom mx-2">
      <div class="fs-3 fw-bold">新增優惠活動</div>
    </div>
    <div class="p-2">
      <div class="col-7 container text-center border rounded-4 bg-light">
        <img src="/Images/Discount/熱銷優惠.jpg" class="rounded-4 img-fluid my-2">
        <input type="file" class="form-control my-2">
      </div>
      <div class="container col-7 p-2">
        <div class="my-2 d-flex align-items-center justify-content-center">
          <div class="text-end mx-2 fw-bold">活動名稱 :</div>
          <div>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="my-2 d-flex align-items-center justify-content-center">
          <div class="text-end mx-2 fw-bold">生效日期 :</div>
          <div>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="my-2 d-flex align-items-center justify-content-center">
          <div class="text-end mx-2 fw-bold">結束日期 :</div>
          <div>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="my-2 d-flex align-items-center justify-content-center">
          <div class="text-end mx-2 fw-bold">折扣方式 :</div>
          <div>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="text-center p-1">
          <input type="button" value="取消新增" class="btn btn-outline-dark border fw-bold mx-2">
          <input type="button" value="新增優惠" class="btn btn-dark border fw-bold mx-2">
        </div>
      </div>
    </div>
  </div>
  
</body>

</html>
