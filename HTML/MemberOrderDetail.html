<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/Reset.css">
    <link rel="stylesheet" href="/CSS/Common.css">
    <title>訂單詳情</title>
</head>
<body>
    <div class="shadow-sm p-3 m-3 bg-body-tertiary rounded border">
        <span class="fw-bold fs-5">訂單商品明細</span>
        <div class="my-2">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th>商品照片</th>
                        <th>商品名稱</th>
                        <th>價格</th>
                        <th>數量</th>
                        <th>尺寸</th>
                        <th>顏色</th>
                        <th>小計</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <img src="../Images/Product/丹寧亨利領襯衫.jpg" alt="" class="width-120px cover">
                        </td>
                        <td>丹寧亨利領襯衫</td>
                        <td>980</td>
                        <td>2</td>
                        <td>L</td>
                        <td>藍色</td>
                        <td>
                            <span>$</span>
                            <span class="text-danger">1960</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="../Images/Product/不規則條紋上衣.jpg" alt="" class="width-120px cover">
                        </td>
                        <td>不規則條紋上衣</td>
                        <td>700</td>
                        <td>3</td>
                        <td>m</td>
                        <td>棕色</td>
                        <td>
                            <span>$</span>
                            <span class="text-danger">2100</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="border rounded my-4 border-dark-subtle p-2 ">
            <div class=" p-2 my-2 d-flex">
                <div class=" fw-bold" style="width: 95px;"><span class="dollar">商品總額</span></div>
                <div class=" text-end" style="width: 95px;">4060</div>
            </div>
            <div class="p-2 my-2">
                <div class="d-flex ">
                    <div class="fw-bold" style="width: 95px;"><span class="dollar">運送費用</span></div>
                    <div class="text-end " style="width: 95px;">60</div>
                </div>
            </div>
            <div class="p-2 my-2">
                <div class="d-flex ">
                    <div class="fw-bold lh-lg" style="width: 95px;"><span class="dollar">應付總額</span></div>
                    <div class="text-end text-danger fw-bold fs-5 " style="width: 95px;">4120</div>
                </div>
            </div>
        </div>
        <div class="p-2 rounded color-fff">
            <div class="d-flex">
                <div>訂單狀態 :</div>
                <div>已出貨</div>
            </div>
            <!-- <div class="m-3 text-center">
                <input type="button" value="返回訂單管理" class="btn btn-dark">
                <input type="submit" value="確認修改訂單" class="btn btn-outline-dark">
            </div> -->
        </div>
    </div>
</body>
</html>
