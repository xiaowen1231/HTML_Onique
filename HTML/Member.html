<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Navigation.css" />
    <link rel="stylesheet" href="/CSS/Footer.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/Common.css">
    <link rel="stylesheet" href="../CSS/Reset.css">
    <title>會員專區</title>
    
</head>

<body>
    <div class="head">
        <div class="nav">
            <div class="Logo">
                <img src="/Images/Head/人形Logo.png" />
            </div>
            <div class="items">新品到貨</div>
            <div class="items">熱銷商品</div>
            <div class="items">所有商品</div>
            <div class="items">活動專區</div>
        </div>
        <div class="nav">
            <div class="search">
                <input type="text" placeholder="搜尋商品" class="txtSearch" />
                <div class="iconLoupe">
                    <img src="/Images/Head/loupe.png" />
                </div>
            </div>
            <div class="icon">
                <img src="/Images/Head/user.png" />
            </div>
            <div class="icon">
                <img src="/Images/Head/like.png" />
            </div>
            <div class="icon">
                <img src="/Images/Head/shopping-cart.png" />
            </div>
        </div>
    </div>
    
    <div class="container row p-2 mx-auto">
        <div class="col-3  border border-dark rounded-3 p-2">
            <div class="p-3">
                <div class="square-150 mx-auto">
                    <img src="../Images/ManagerPhoto/範例頭貼1.jpg" alt="" class="square-150 cover rounded-circle">
                </div>
                <div class="mt-3">
                    <input type="hidden" name="" id="" class="form-control">
                </div>
            </div>
            <div class="border rounded-4 m-3">
                <div class=" border-bottom align-items-center d-flex p-2 gap-3">
                    <div class="border d-flex square-32"><img src="../Images/memberOptions/user.png" alt=""></div>
                    <div class="border">會員資料</div>
                </div>
                <div class=" border-bottom align-items-center d-flex p-2 gap-3">
                    <div class="border d-flex square-32"><img src="../Images/memberOptions/myorder.png" alt=""></div>
                    <div class="border fw-bold">訂單查詢</div>
                </div>
                <div class=" border-bottom align-items-center d-flex p-2 gap-3">
                    <div class="border d-flex square-32"><img src="../Images/memberOptions/mykeep.png" alt=""></div>
                    <div class="border">我的收藏</div>
                </div>
                <div class=" align-items-center d-flex p-2 gap-3">
                    <div class="border d-flex square-32"><img src="../Images/memberOptions/exchange.png" alt=""></div>
                    <div class="border">修改密碼</div>
                </div>
            </div>
        </div>
        <div class="col-9 border border-warning p-2">

        </div>
    </div>
    <div class="footer">
        <div class="content">
            <div class="about">
                <div class="titleText">關於Onique</div>
                <div>品牌故事</div>
                <div>店鋪資訊</div>
                <div>聯絡我們</div>
            </div>
            <div class="about">
                <div class="titleText">購物相關</div>
                <div>隱私權保護政策</div>
                <div>退換貨說明</div>
                <div>會員電子報</div>
            </div>
            <div class="about">
                <div class="titleText">官方社群</div>
                <div>Facebook</div>
                <div>Line</div>
                <div>Instagram</div>
                <div>Youtube</div>
            </div>
            <div class="about">
                <div class="logoEn">
                    <img src="/Images/Footer/LogoEn.png" />
                </div>
                <div class="media">
                    <div class="icon">
                        <img src="/Images/Footer/FB_logo.png" />
                    </div>
                    <div class="icon">
                        <img src="/Images/Footer/Line_logo.png" />
                    </div>
                    <div class="icon">
                        <img src="/Images/Footer/IG_logo.png" />
                    </div>
                    <div class="icon">
                        <img src="/Images/Footer/youtube.png" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
