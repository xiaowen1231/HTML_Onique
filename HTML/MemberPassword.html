<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/Reset.css">
    <link rel="stylesheet" href="../CSS/Common.css">
    <title>修改密碼</title>
</head>
<body>
    <div class="container my-5 p-2">
    <div class="m-3 fs-3 fw-bold  border-bottom py-4 ">個人資料</div>
    <div class="border border-secondary rounded-3">
        <div class="text-center m-5">
            <div class="my-3 d-flex align-items-center justify-content-center">
                <div class="text-end mx-2 fw-bold">輸入舊密碼 :</div>
                <div>
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="my-3 d-flex align-items-center justify-content-center">
                <div class="text-end mx-2 fw-bold">輸入新密碼 :</div>
                <div>
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="my-3 d-flex align-items-center justify-content-center">
                <div class="text-end mx-2 fw-bold">確認新密碼 :</div>
                <div>
                  <input type="text" class="form-control">
                </div>
              </div>
        </div>
        
    </div>
    <div class="row justify-content-around p-5">
      <div class="text-center">
        <input type="submit" value="確定修改" class="btn btn-dark p-2 px-4">
        <input type="submit" value="取消" class="btn btn-light p-2 px-4">
      </div>
    </div>
  </div>
</body>
</html>
