<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/Common.css">
    <style>
        .dollar::before {
            content: "$";
        }
    </style>
    <title>後台-商品管理</title>
</head>

<body>
    <div class="container my-2 p-2 border border-secondary rounded-4 shadow justify-content-center">
        <div class="row text-center border-bottom mx-2 p-2">
            <div class="fs-3 fw-bold">商品清單</div>
        </div>
        <div class="p-2">
            <div class="d-flex p-2 align-items-center">
                <div class="col-1" style="margin-left: 2%;">
                    <button class="btn btn-dark">新增商品</button>
                </div>
                <div class="col-3 d-flex align-items-center">
                    <div class="fw-bold mx-2">商品名稱:</div>
                    <div>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-3 d-flex align-items-center">
                    <div class="fw-bold mx-2">商品分類:</div>
                    <div>
                        <select class="form-select">
                            <option>請選擇</option>
                            <option>T恤</option>
                            <option>襯衫</option>
                            <option>毛衣</option>
                            <option>外套</option>
                            <option>背心</option>
                            <option>牛仔褲</option>
                            <option>休閒褲</option>
                            <option>短褲</option>
                            <option>飾品</option>
                        </select>
                    </div>
                </div>
                <div class="col-3 d-flex align-items-center">
                    <div class="fw-bold mx-2">優惠活動:</div>
                    <div>
                        <select class="form-select">
                            <option>請選擇</option>
                            <option>夏日特賣</option>
                            <option>熱銷優惠</option>                            
                        </select>
                    </div>
                </div>
                <div class="text-end">
                    <button class="btn btn-dark fw-bold">查詢</button>
                    <button class="btn btn-outline-dark fw-bold mx-3">取消查詢</button>
                </div>
            </div>
        </div>
        <div class="container justify-content-center d-flex my-2">
            <table class="table align-middle text-center table-striped">
                <thead class="table-dark">
                    <tr>
                        <th width="200">商品圖片</th>
                        <th width="200">商品名稱</th>
                        <th width="200">商品價格</th>
                        <th width="180">商品分類</th>
                        <th width="150">優惠活動</th>
                        <th width="120">編輯</th>
                        <th width="120">刪除</th>
                    </tr>
                </thead>
                <tr>
                    <td>
                        <img src="../Images/Product/不規則條紋上衣.jpg" class="rounded" alt="不規則條紋上衣" width="120">
                    </td>
                    <td>
                        不規則條紋上衣
                    </td>
                    <td class="dollar">
                        1180
                    </td>
                    <td>
                        上衣
                    </td>
                    <td>
                        <div></div>
                    </td>
                    <td>
                        <img src="../Images/EmployeePhoto/edit.png" class="square-32" alt="">
                    </td>
                    <td>
                        <img src="../Images/ShoppingCart/trash.png" class="square-32" alt="">
                    </td>
                </tr>
                <tr>
                    <td class="text-center">
                        <img src="../Images/Product/古著拼接.jpg" class="rounded" alt="古著拼接" width="120">
                    </td>
                    <td>
                        古著拼接
                    </td>
                    <td class="dollar">
                        1499
                    </td>
                    <td>
                        外套
                    </td>
                    <td>
                        熱銷優惠
                    </td>
                    <td>
                        <img src="../Images/EmployeePhoto/edit.png" class="square-32" alt="">
                    </td>
                    <td>
                        <img src="../Images/ShoppingCart/trash.png" class="square-32" alt="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="../Images/Product/丹寧亨利領襯衫.jpg" class="rounded" alt="丹寧亨利領襯衫" width="120">
                    </td>
                    <td>
                        丹寧亨利領襯衫
                    </td>
                    <td class="dollar">
                        2500
                    </td>
                    <td>
                        襯衫
                    </td>
                    <td>
                        夏日特賣
                    </td>
                    <td>
                        <img src="../Images/EmployeePhoto/edit.png" class="square-32" alt="">
                    </td>
                    <td>
                        <img src="../Images/ShoppingCart/trash.png" class="square-32" alt="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="../Images/Product/日系連身吊帶褲.jpg" class="rounded" alt="日系連身吊帶褲" width="120">
                    </td>
                    <td>
                        日系連身吊帶褲
                    </td>
                    <td class="dollar">
                        1300
                    </td>
                    <td>
                        毛衣
                    </td>
                    <td>
                        <div></div>
                    </td>
                    <td>
                        <img src="../Images/EmployeePhoto/edit.png" class="square-32" alt="">
                    </td>
                    <td>
                        <img src="../Images/ShoppingCart/trash.png" class="square-32" alt="">
                    </td>
                </tr>
            </table>
        </div>
        <div>
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link" style="color: black;" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" style="color: black;" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" style="color: black;" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" style="color: black;" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#"style="color: black;" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>

</html>
