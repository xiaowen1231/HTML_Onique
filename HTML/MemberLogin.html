<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>會員登入</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    

    .myContainer {
      width: 500px;
      position: fixed;
      top: 50%;
      right: 15%;
      transform: translateY(-50%);
      height: 600px;
      border-radius: 15px;
      /* filter: blur(10px); */
    }
  </style>
</head>

<body>
  <div style=" background-image: url('/Images/Carousel/background.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed; height: calc(100vh);">
    <div class="myContainer container border border-radius bg-opacity-50 bg-dark my-5">
      <div class=" row row-cols-1 text-center mt-4 ">
        <div class="col mb-4">
          <div class="fs-2 fw-bold text-white">會員登入</div>
        </div>
        <div class="container col-7 p-2">
          <div class="my-2 d-flex align-items-center justify-content-center">
            <div class="text-end mx-2 fw-bold text-white">會員帳號 :</div>
            <div>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="my-2 d-flex align-items-center justify-content-center">
            <div class="text-end mx-2 fw-bold text-white">會員密碼 :</div>
            <div>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="col mb-4 ">
            <input type="button" value="登入" class="btn btn-outline-light">
          </div>
          <div class="text-center p-1">
            <input type="button" value="忘記密碼" class="btn btn-outline-light border fw-bold mx-2">
            <input type="button" value="註冊新會員" class="btn btn-dark border fw-bold mx-2">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
