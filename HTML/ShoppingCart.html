<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <link rel="stylesheet" href="../CSS/ShoppingCart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/Reset.css">
    <link rel="stylesheet" href="../CSS/Common.css">
</head>

<body>
    <div class="container">
        <div>
            <div class="status d-flex justify-content-center gap-5 mb-3 py-4 border-bottom border-secondary">
                <div class="active">
                    <span class="step">1</span>
                    <span>查看購物車</span>
                </div>
                <div>&gt;</div>
                <div>
                    <span class="step">2</span>
                    <span>訂單確認</span>
                </div>

                <div>

                    <span>訂單結算</span>

            </div>
        </div>
        <table class="table  align-middle">
            <thead class="table-dark">
                <tr>
                    <th width="250">商品圖片</th>
                    <th width="250">商品名稱</th>
                    <th>尺寸</th>
                    <th>顏色</th>
                    <th width="150">數量</th>
                    <th>小計</th>
                    <th>修改</th>
                    <th>刪除</th>

            <tbody>
                <tr class="border">

                    <td>藍色</td>
                    <td>
                        <div class="d-flex">
                            <div class="border border-dark-subtle text-center" style="width: 25px;">-</div>
                            <div class="border border-dark-subtle text-center" style="width: 25px;">1</div>
                            <div class="border border-dark-subtle text-center" style="width: 25px;">+</div>
                        </div>
                    </td>
                    <td>???</td>
                    <td>
                        <a href="">
                            <div class="circle-size-25">
                                <img src="../Images/ShoppingCart/update.png" alt="">
                            </div>
                        </a>
                    </td>
                    <td>
                        <a href="">
                            <div class="circle-size-25">
                                <img src="../Images/ShoppingCart/trash.png" alt="">
                            </div>
                        </a>
                    </td>
                </tr>
                <tr class="border">
                    <td>
                        <img src="../Images/Product/日系連身吊帶褲.jpg" alt="日系連身吊帶褲" width="200">
                    </td>
                    <td>
                        日系連身吊帶褲
                    </td>
                    <td>L</td>
                    <td>藍色</td>
                    <td>
                        <div class="d-flex">
                            <div class="border border-dark-subtle text-center" style="width: 25px;">-</div>
                            <div class="border border-dark-subtle text-center" style="width: 25px;">1</div>
                            <div class="border border-dark-subtle text-center" style="width: 25px;">+</div>
                        </div>
                    </td>
                    <td>???</td>
                    <td>
                        <a href="">
                            <div class="circle-size-25">
                                <img src="../Images/ShoppingCart/update.png" alt="">
                            </div>
                        </a>
                    </td>
                    <td>
                        <a href="">
                            <div class="circle-size-25">
                                <img src="../Images/ShoppingCart/trash.png" alt="">
                            </div>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="container text-center">
            <div class="p-2">
                <span>小計總額:$</span>
                <span class="text-danger fw-bold fs-5">???</span>
            </div>
            <div class="p-2">
                <input type="button" value="繼續購物" class="btn btn-outline-dark" style="width: 150px;">
                <input type="submit" value="結帳" class="btn btn-dark" style="width: 150px;">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</html>
