<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <link rel="stylesheet" href="../CSS/ShoppingCart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="shoppingCartContainer">
        <div class="orderStatus">
            <div class="Status-col now">
                <div class="stepNumber">1</div>
                <span>查看購物車</span>
            </div>
            <div class="Status-col">
                <div class="stepNumber">2</div>
                <span>付款方式</span>
            </div>
            <div class="Status-col">
                <div class="stepNumber">3</div>
                <span>訂單確認</span>
            </div>
            <div class="Status-col">
                <div class="stepNumber">4</div>
                <span>訂單結算</span>
            </div>
        </div>
        <table class="table  align-middle">
            <thead class="table-dark">
                <tr>
                    <th width="250">商品圖片</th>
                    <th width="250">商品名稱</th>
                    <th>尺寸</th>
                    <th>顏色</th>
                    <th>數量</th>
                    <th>小計</th>
                    <th>修改</th>
                    <th>刪除</th>
                </tr>
            </thead>
            <tbody >
                <tr>
                    <td>
                        <img src="../Images/Product/日系連身吊帶褲.jpg" alt="日系連身吊帶褲" width="200">
                    </td>
                    <td>
                        日系連身吊帶褲
                    </td>
                    <td>L</td>
                    <td>藍色</td>
                    <td>1</td>
                    <td>???</td>
                    <td>
                        <a href=""><img src="../Images/ShoppingCart/update.png" alt="修改"></a>
                    </td>
                    <td>
                        <a href="">
                            <img src="../Images/ShoppingCart/trash.png" alt="刪除">
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="../Images/Product/日系連身吊帶褲.jpg" alt="日系連身吊帶褲" width="200">
                    </td>
                    <td>
                        日系連身吊帶褲
                    </td>
                    <td>L</td>
                    <td>藍色</td>
                    <td>1</td>
                    <td>???</td>
                    <td>
                        <a href=""><img src="../Images/ShoppingCart/update.png" alt="修改"></a>
                    </td>
                    <td>
                        <a href="">
                            <img src="../Images/ShoppingCart/trash.png" alt="刪除">
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="orderInformation">
            <div class="p-2">
                <span>小計總額:$</span>
                <span class="subTotal">???</span>
            </div>
            <div class="p-2">
                <input type="button" value="繼續購物"  class="btn btn-outline-dark">
                <input type="submit" value="確認結帳"  class="btn btn-dark">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
