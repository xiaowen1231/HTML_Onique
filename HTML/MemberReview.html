<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>商品評價</title>
</head>

<body>

    <div class="container mt-4">
        <div class="fs-3 fw-bold py-4 border-bottom border-dark-subtle">商品評價</div>
        <div class="p-2 my-2">
            <div class="p-2 d-flex">
                <div class="text-end" style="width: 100px;">商品編號 :</div>
                <div class="mx-3">2572737</div>
            </div>
            <div class="p-2 d-flex">
                <div class="text-end" style="width: 100px;">商品名稱 :</div>
                <div class="mx-3">丹寧亨利領襯衫</div>
            </div>
            <div class="p-2 d-flex">
                <div class="text-end" style="width: 100px;">評價分數 :</div>
                <div class="px-3 marker">
                    <i class="material-icons">grade</i>
                    <i class="material-icons">grade</i>
                    <i class="material-icons">grade</i>
                    <i class="material-icons">grade</i>
                    <i class="material-icons">grade</i>
                </div>
            </div>
            <div class="p-2 d-flex">
                <div class="text-end" style="width: 100px;">留言評論 :</div>
                <div class="form-floating mx-3">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                        style="width: 500px ;height:100px;"></textarea>
                    <label for="floatingTextarea" style="font-size: 14px;">請輸入您的看法，以方便我們提供更好的服務</label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
