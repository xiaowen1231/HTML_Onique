<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/ProductCollect.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>商品收藏頁</title>
</head>
<body>
    <div class="ProductCollectPage">
        <table class="table  align-middle">
            <thead class="table-dark">
                <tr>
                    <th width="300">商品圖片</th>
                    <th width="250">商品名稱</th>
                    <th width="250">售價</th>
                    <th width="300">狀態</th>
                    <th width="150">取消收藏</th>
                </tr>
            </thead>
            <tr class="border">
                <td>
                    <img src="../Images/Product/古著拼接.jpg" alt="古著拼接" width="250">
                </td>
                <td>
                    古著拼接
                </td>
                <td>
                    TWD.1500
                </td>
                <td>
                    <button class="AddShoppingCart">
                        <span>加入購物車</span>
                    </button>
                </td>
                <td>
                    <button class="DeleteCollect">
                        <span>從收藏中移除</span>
                    </button>
                </td>
            </tr>
            <tr class="border">
                <td>
                    <img src="../Images/Product/古著拼接.jpg" alt="古著拼接" width="250">
                </td>
                <td>
                    古著拼接
                </td>
                <td>
                    TWD.1500
                </td>
                <td>
                    <button class="replenishment">
                        <span>補貨中，請參考其他商品</span>
                    </button>
                </td>
                <td>
                    <button class="DeleteCollect">
                        <span>從收藏中移除</span>
                    </button>
                </td>
            </tr>
        </table>
        <div class="hasItem">
            <span>第1/2頁，共2筆</span>
        </div>
        <br>
        <div class="RuleBlock">
            <ul class="RuleItem">商品收藏清單使用說明:
                <li>[補貨中]商品將在貨到後以郵件通知，商品數量有限請盡速訂購。</li>
                <li>商品收藏清單內的商品如有降價優惠將會以郵件通知，商品售價已網站即時標示為準!!</li>
                <li>商品從收藏中移除後將不在發送通知</li>
            </ul>
        </div>
    </div>
</body>
</html>
