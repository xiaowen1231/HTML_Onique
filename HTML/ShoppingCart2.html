<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>付款方式</title>
    <link rel="stylesheet" href="/CSS/ShoppingCart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <div class="shoppingCartContainer">
        <div class="orderStatus">
            <div class="Status-col">
                <div class="stepNumber">1</div>
                <span>查看購物車</span>
            </div>
            <div class="Status-col now">
                <div class="stepNumber">2</div>
                <span>付款方式</span>
            </div>
            <div class="Status-col">
                <div class="stepNumber">3</div>
                <span>訂單確認</span>
            </div>
            <div class="Status-col">
                <div class="stepNumber">4</div>
                <span>訂單結算</span>
            </div>
        </div>
        <table class="table  align-middle">
            <thead class="table-dark">
                <tr>
                    <th width="80">商品圖片</th>
                    <th width="500">商品名稱</th>
                    <th>尺寸</th>
                    <th>顏色</th>
                    <th>數量</th>
                    <th>小計</th>
                </tr>
            </thead>
            <tbody >
                <tr>
                    <td>
                        <img src="/Images/Product/日系連身吊帶褲.jpg" alt="日系連身吊帶褲" width="80">
                    </td>
                    <td>
                        日系連身吊帶褲
                    </td>
                    <td>L</td>
                    <td>藍色</td>
                    <td>1</td>
                    <td>???</td>
                </tr>
                <tr>
                    <td>
                        <img src="/Images/Product/日系連身吊帶褲.jpg" alt="日系連身吊帶褲" width="80">
                    </td>
                    <td>
                        日系連身吊帶褲
                    </td>
                    <td>L</td>
                    <td>藍色</td>
                    <td>1</td>
                    <td>???</td>
                </tr>
                <tr>

                </tr>
            </tbody>
        </table>
        <div>
            <div class="title">付款與運送方式</div>
            <label>付款方式:</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>-請選擇-</option>
                <option value="1">信用卡結帳</option>
                <option value="2">貨到付款</option>
                <option value="3">ATM匯款</option>
              </select>
                <label>運送方式:</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>-請選擇-</option>
                    <option value="1">便利商店</option>
                    <option value="2">郵寄</option>
                    <option value="3">宅配</option>
                </select>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
