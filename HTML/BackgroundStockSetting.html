<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/Common.css">
    <link rel="stylesheet" href="../CSS/Reset.css">
    <title>後台-庫存數設定</title>
</head>

<body>
    <div class="container d-flex p-3 justify-content-center">
        <div class="col-2 rounded-4 p-2">
            <div class="p-4">
                <div class="square-150 mx-auto">
                    <img src="../Images/Product/不規則條紋上衣.jpg" alt="" class="square-150 cover rounded-circle">
                </div>
            </div>
            <div class="border rounded-4 container justify-content-center bg-light">
                <div class="border-bottom p-2 text-center my-1">
                    <img src="../Images/memberOptions/myorder.png" class="square-32 mx-2 align-items-center" alt="">新增庫存
                </div>
                <div class="border-bottom p-2 text-center my-1">
                    <img src="../Images/BgProduct/color.png" class="square-32 mx-2 align-items-center" alt="">新增顏色
                </div>
                <div class="border-bottom p-2 text-center my-1">
                    <img src="../Images/BgProduct/size.png" class="square-32 mx-2 align-items-center" alt="">新增尺寸
                </div>
                <div class="p-2 text-center my-1">
                    <img src="../Images/BgProduct/setting.png" class="square-32 mx-2 align-items-center" alt="">庫存設定
                </div>
            </div>
        </div>
        <div class="container border rounded-4 mx-4 shadow">
            <div class="container justify-content-center text-center">
                <div class="align-items-center fs-3 fw-bold border-bottom p-2">庫存數設定</div>
            </div>
            <div class="d-flex">
                <div class="p-4" style="margin-left: 8%;">
                    <div class="d-flex p-2 align-items-center" style="font-size: 18px;">
                        <div class="text-center fw-bold">商品名稱 :</div>
                        <div class="mx-2">不規則條紋上衣</div>
                    </div>
                    <div class="d-flex p-2 align-items-center my-2" style="font-size: 18px;">
                        <div class="fw-bold text-center">商品尺寸 :</div>
                        <div class="mx-2">
                            <select class="form-select">
                                <option>請選擇</option>
                                <option>S</option>
                                <option>M</option>
                                <option>L</option>
                                <option>XL</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex p-2 align-items-center my-2" style="font-size: 18px;">
                        <div class="fw-bold text-center">商品顏色 :</div>
                        <div class="mx-2">
                            <select class="form-select">
                                <option>請選擇</option>
                                <option>黑色</option>
                                <option>藍灰色</option>
                                <option>綠色</option>
                                <option>灰色</option>
                                <option>黑色</option>
                                <option>棕色</option>
                                <option>米色</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex p-2 align-items-center" style="font-size: 18px;">
                        <div class="text-center fw-bold" style="margin-left: 19px;">庫存數 :</div>
                        <div>
                            <input type="text" class="form-control mx-2">
                        </div>
                    </div>
                    <div class="text-center p-4">
                        <div>
                            <input type="button" class="btn btn-outline-dark fw-bold mx-4" value="取消">
                            <input type="button" class="btn btn-dark fw-bold" value="修改庫存數">
                        </div>
                    </div>
                </div>
                <div class="col-4 container p-4">
                    <img src="../Images/Product/不規則條紋上衣.jpg" class="rounded img-thumbnail">
                    <input type="file" class="form-control my-4">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
