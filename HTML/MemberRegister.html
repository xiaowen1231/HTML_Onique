<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/MemberLoginRegister.css"/>

    <title>註冊新會員</title>
</head>
<body>
    <div class="container">       
        <div class="row row-cols-1 text-center mt-4">           
            <div class="col mb-4">
                <label class="fs-2" for="">註冊新會員</label>
            </div>
            <div class="col mb-4">
                <label for="newAccount">會員帳號</label>
                <input type="text" placeholder="請輸入帳號" id="newAccount">

            </div>
            <div class="col mb-4">
                <label for="newPwd">會員密碼</label>
                <input type="password" id="newPwd" placeholder="請輸入密碼">

            </div>
            <div class="col mb-4">
                <label>確認密碼</label>
                <input type="password" placeholder="請再次輸入密碼">
                
            </div>
            <div class="col mb-4">
                <label>電子信箱</label>
                <input type="text">

            </div>
            <div class="col mb-4">
                <label>手機號碼</label>
                <input type="tel">
            </div>
            <div class="col mb-4 ">

                <input type="button" value="加入會員"  class="btn btn-outline-dark" >

            </div>

        </div>
    </div>
    
</body>
</html>
