<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/MemberLoginRegister.css" />

    <title>註冊新會員</title>
    <style>
        /* .myBackground {
            height: calc(100vh);
            background-image: url('/Images/Carousel/background.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        } */

        * {
            margin: 0;
            padding: 0;
            font-family: "Shippori Mincho", serif;
        }

        .myContainer {
            width: 700px;
            height: 600px;
            /* position: fixed; */
            /* top: 50%; */
            /* right: 15%;
            transform: translateY(-50%); */
            border-radius: 15px;
            /* filter: blur(10px); */
        }
    </style>
</head>

<body>
    <div class="myBackground">
        <div class="myContainer container border border-radius bg-opacity-50 bg-dark my-5">
            <div class="row row-cols-1 text-center mt-4">
                <div class="col mb-4">
                    <div class="fs-2 fw-bold text-white">註冊新會員</div>
                </div>
                <div class="container col-9 p-2 my-2">
                    <div class="p-2 d-flex align-items-center justify-content-center">
                        <div class="text-end fw-bold text-white" style="width: 100px;">會員姓名 :</div>
                        <div class="mx-3">
                            <input type="text" class="form-control" placeholder="請輸入姓名">
                        </div>
                    </div>
                    <div class="p-2 d-flex align-items-center justify-content-center">
                        <div class="text-end fw-bold text-white" style="width: 100px;">電子信箱 :</div>
                        <div class="mx-3">
                            <input type="text" class="form-control" placeholder="請輸入電子信箱">
                        </div>
                    </div>
                    <div class="p-2 d-flex align-items-center justify-content-center">
                        <div class="text-end fw-bold text-white" style="width: 100px;">手機號碼 :</div>
                        <div class="mx-3">
                            <input type="text" class="form-control" placeholder="請輸入手機號碼">
                        </div>
                    </div>
                    <div class="p-2 d-flex align-items-center justify-content-center">
                        <div class="text-end fw-bold text-white" style="width: 100px;">會員密碼 :</div>
                        <div class="mx-3">
                            <input type="text" class="form-control" placeholder="請輸入密碼">
                        </div>
                    </div>
                    <div class="p-2 d-flex align-items-center justify-content-center">
                        <div class="text-end fw-bold text-white" style="width: 100px;">確認密碼 :</div>
                        <div class="mx-3">
                            <input type="text" class="form-control" placeholder="確認密碼">
                        </div>
                    </div>
                    <div class="p-2 d-flex align-items-center justify-content-center">
                        <div class="text-end fw-bold text-white" style="width: 100px;">性別 :</div>
                        <div class="mx-3">
                            <select class="form-select w-100">
                                <option selected>-請選擇性別-</option>
                                <option value="False">男</option>
                                <option value="Ture">女</option>
                            </select>
                        </div>
                    </div>
                    <div class="p-2 d-flex align-items-center justify-content-center">
                        <div class="text-end fw-bold text-white" style="width: 100px;">地址</div>
                        <div class="mx-3">
                            <select class="form-select w-100">
                                <option selected>-請選擇縣市-</option>
                                <option value="1">台北市</option>
                                <option value="2">新北市</option>
                                <option value="3">桃園市</option>
                            </select>
                        </div>
                        <div class="mx-3">
                            <select class="form-select w-100">
                                <option selected>-請選擇地區-</option>
                                <option value="1">大安區</option>
                                <option value="2">中山區</option>
                                <option value="3">中正區</option>
                            </select>
                        </div>
                    </div>
                    <div class="p-2 d-flex align-items-center justify-content-center">
                        <input type="button" value="加入會員" class="btn btn-dark border fw-bold mx-2">
                        <input type="button" value="取消" class="btn btn-light border fw-bold mx-2">
                    </div>
                </div>

            </div>
        </div>
    </div>


</body>

</html>
