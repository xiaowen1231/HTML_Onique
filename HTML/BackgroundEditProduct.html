<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/BackgroundEditProduct.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>後台-編輯商品資訊</title>
</head>
<body>
    <div class="BackgroundEditProduct border" style="border-radius: 8px;">
        <div class="EditProductTop">
            <span>編輯商品資訊</span>
        </div>
        <div class="BGProduct">
            <div class="BGproductDetails rounded p-2">
                <div class="p-2 my-2">
                    <div class="p-2 d-flex">
                        <div class="text-center p-2" style="width: 100px;">商品名稱 :</div>
                        <div class="mx-2">
                            <input type="text"  class="form-control" value="不規則條紋上衣">
                        </div>
                    </div>
                    <div class="p-2 d-flex align-items-center">
                        <div class="text-center" style="width: 100px;">商品價格 :</div>
                        <div class="mx-2">
                            <input type="text" class="form-control" value="1180">
                        </div>
                    </div>
                    <div class="p-2 d-flex align-items-center">
                        <div class="text-center" style="width: 100px;">商品分類 :</div>
                        <div class="mx-2"> 
                        <select class="form-select">
                            <option>襯衫</option>
                        </select>                        
                        </div>
                    </div>
                    <div class="p-2 d-flex align-items-center">
                        <div class="text-center" style="width: 100px;">供應商 :</div>
                        <div class="mx-2"> 
                            <select class="form-select">
                                <option>以純</option>
                            </select>                        
                            </div>
                    </div>
                    <div class="p-2 d-flex align-items-center">
                        <div class="text-center" style="width: 100px;">上架時間 :</div>
                        <div class="mx-2">
                            <input type="datetime" value="2023/3/24" class="form-control">
                        </div>
                    </div>
                    <div class="p-2 d-flex align-items-center">
                        <div class="text-center" style="width: 100px;">下架時間 :</div>
                        <div class="mx-2">
                            <input type="datetime" value="2023/5/24" class="form-control">
                        </div>
                    </div>
                    <div class="p-2 d-flex">
                        <div class="text-center " style="width: 100px; margin-bottom: 180px;">商品描述 :</div>
                        <div class="mx-2">
                            <input type="text" class="txtproduct form-control">
                        </div>
                    </div>   
                </div>
            </div> 
            <div class="BGImage">
                <div class="my-5"  style="padding-left: 80px ;">
                <img src="../Images/Product/不規則條紋上衣.jpg" alt="古著拼接" width="250" class="border" style="border-radius: 8px;">
                </div>
            </div>
        </div>        
    </div>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
