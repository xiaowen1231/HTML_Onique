<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/BackgroundEditProduct.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>後台-編輯商品資訊</title>
</head>
<body>
    <div class="BackgroundEditProduct">
        <div class="EditProductTop">
            <span>編輯商品資訊</span>
    </div>
    <div class="border" style="border-radius: 0 0 8px 8px;">
        <div class="BGProduct py-3"  >            
                <div class="pd p-2">
                    <div class="p-2 d-flex">
                        <div class="text-center p-2" style="width: 100px;">商品名稱 :</div>
                        <div class="mx-2">
                            <input type="text"  class="form-control" value="不規則條紋上衣">
                        </div>
                    </div>
                    <div class="p-2 d-flex align-items-center">
                        <div class="text-center" style="width: 100px;">商品價格 :</div>
                        <div class="mx-2">
                            <input type="text" class="form-control" value="1180">
                        </div>
                    </div>
                    <div class="p-2 d-flex align-items-center">
                        <div class="text-center" style="width: 100px;">商品分類 :</div>
                        <div class="mx-2"> 
                        <select class="form-select">
                            <option>襯衫</option>
                        </select>                        
                        </div>
                    </div>
                    <div class="p-2 d-flex align-items-center">
                        <div class="text-center" style="width: 100px;">供應商 :</div>
                        <div class="mx-2"> 
                            <select class="form-select">
                                <option>以純</option>
                            </select>                        
                            </div>
                    </div>
                    <div class="p-2 d-flex align-items-center">
                        <div class="text-center" style="width: 100px;">上架時間 :</div>
                        <div class="mx-2">
                            <input type="datetime" value="2023/3/24" class="form-control">
                        </div>
                    </div>
                    <div class="p-2 d-flex align-items-center">
                        <div class="text-center" style="width: 100px;">下架時間 :</div>
                        <div class="mx-2">
                            <input type="datetime" value="2023/5/24" class="form-control">
                        </div>
                    </div>
                    <div class="p-2 d-flex">
                        <div class="text-center" style="width: 100px; margin-bottom: 180px;">商品描述 :</div>
                        <div class="mx-2">
                            <input type="text" class="txtproduct form-control">
                        </div>
                    </div>                     
                </div>
                <div class="BGImage" style="margin-top: 20px;">
                    <div class="my-3"  style="padding-left: 80px;">
                        <img src="../Images/Product/不規則條紋上衣.jpg" alt="古著拼接" width="250" class="border" style="border-radius: 8px;">
                    </div>
                    <div class="border border-dark-subtle rounded p-2" style="width: 250px; margin-top: 40px; margin-left:80px; text-align:center;">
                        <div class="p-2 bg-dark text-white rounded" style="font-weight: bold;">
                            商品細部編輯
                        </div>
                        <input type="button" value="尺寸、顏色設定" class="btn btn-outline-dark border" style="margin-top:10px; width: 150px; font-weight: bold;">
                        <br>
                        <input type="button" value="新增尺寸" class="btn btn-outline-dark border" style="margin-top:10px ; width: 150px; font-weight: bold;">
                        <br>
                        <input type="button" value="新增顏色" class="btn btn-outline-dark border" style="margin-top:10px ; width: 150px; font-weight: bold;">
                        <br>
                        <input type="button" value="庫存量設定" class="btn btn-outline-dark border p" style="margin:10px 0; width: 150px; font-weight: bold;">
                    </div>
                </div>
            </div> 
            <div style="margin-top: 20px;">
                <input type="button" value="刪除此商品" class="btn btn-outline-dark border" style="color: red; font-weight: bold; margin-left: 60px; margin-bottom: 30px;">
                <input type="button" value="取消編輯" class="btn btn-outline-dark border" style="font-weight: bold; margin-left: 480px; margin-bottom: 30px;">
                <input type="button" value="編輯完成" class="btn btn-outline-dark border" style="font-weight: bold; margin-left: 30px; margin-bottom: 30px;">
            </div>                       
        </div>
                
    </div>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
