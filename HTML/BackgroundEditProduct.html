<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>後台-編輯商品資訊</title>
</head>

<body>
    <div class="border shadow rounded container justify-content-center my-2">
        <div class="container justify-content-center text-center">
            <div class="align-items-center fs-3 fw-bold border-bottom my-4 ">編輯商品資訊</div>
        </div>
        <div class="container d-flex justify-content-center">
            <div class="col-2 text-center">
                <div class="EdProductDetail border p-2 rounded ">
                    <div class="p-2 bg-dark text-white rounded">
                        商品細部編輯
                    </div>
                    <div class="container">
                        <input type="button" value="尺寸、顏色設定"
                            class="btn btn-outline-dark form-control border my-2 fw-bold">
                        <input type="button" value="新增尺寸" class="btn btn-outline-dark border form-control my-2 fw-bold">
                        <input type="button" value="新增顏色" class="btn btn-outline-dark border form-control my-2 fw-bold">
                        <input type="button" value="庫存量設定"
                            class="btn btn-outline-dark border  form-control my-2 fw-bold">
                    </div>
                </div>
            </div>
            <div class="container border d-flex py-3 mx-4 col-7 rounded bg-light">
                <div class="p-2">
                    <div class="p-2 d-flex align-items-center">
                        <div class="text-center">商品名稱 :</div>
                        <div class="mx-2">不規則條紋上衣</div>
                    </div>
                    <div class="p-2 d-flex align-items-center">
                        <div class="text-center">商品價格 :</div>
                        <div class="mx-2">
                            <input type="text" class="form-control" value="1180">
                        </div>
                    </div>
                    <div class="p-2 d-flex align-items-center">
                        <div class="text-center">商品分類 :</div>
                        <div class="mx-2">
                            <span class="form-control">襯衫</span>
                        </div>
                    </div>
                    <div class="p-2 d-flex align-items-center">
                        <div class="text-center p-2">供應商 :</div>
                        <div class="mx-2">
                            <span class="form-control">以純</span>
                        </div>
                    </div>
                    <div class="p-2 d-flex align-items-center">
                        <div class="text-center">上架時間 :</div>
                        <div class="mx-2">
                            <input type="datetime" value="2023/3/24" class="form-control">
                        </div>
                    </div>
                    <div class="p-2 d-flex align-items-center">
                        <div class="text-center">下架時間 :</div>
                        <div class="mx-2">
                            <input type="datetime" value="2023/5/24" class="form-control">
                        </div>
                    </div>
                    <div class="p-2 d-flex">
                        <div class="text-center">商品描述 :</div>
                        <div class="mx-2">
                            <input type="text" class="txtproduct form-control">
                        </div>
                    </div>
                </div>
                <div class="col-5 container">
                    <div>
                        <img src="../Images/Product/不規則條紋上衣.jpg" class="rounded img-thumbnail">
                        <input type="file" class="form-control my-2">
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="p-4 container text-center">
                <input type="button" value="刪除此商品" class="btn btn-dark border fw-bold mx-4">
                <input type="button" value="取消編輯" class="btn btn-outline-dark border fw-bold mx-3">
                <input type="button" value="編輯完成" class="btn btn-outline-dark border fw-bold">
            </div>
        </div>
    </div>
</body>

</html>
