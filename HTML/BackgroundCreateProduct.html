<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>後台-新增商品資訊</title>
</head>

<body>
    <div class="border shadow rounded-4 container justify-content-center my-2 col-6">
        <div class="container justify-content-center text-center p-2">
            <div class="align-items-center fs-3 fw-bold border-bottom p-2">新增商品資訊</div>
        </div>
        <div class="container d-flex justify-content-center my-2">            
            <div class="container border d-flex py-3 mx-4 col-8 rounded bg-light">
                <div class="p-2" style="margin-left:15% ;">
                    <div class="p-2 d-flex align-items-center">
                        <div class="text-center fw-bold">商品名稱 :</div>
                        <div class="mx-3">不規則條紋上衣</div>
                    </div>
                    <div class="p-2 d-flex align-items-center">
                        <div class="text-center fw-bold">商品價格 :</div>
                        <div class="mx-2">
                            <input type="text" class="form-control" value="1180">
                        </div>
                    </div>
                    <div class="p-2 d-flex align-items-center">
                        <div class="text-center fw-bold">商品分類 :</div>
                        <div class="mx-3">上衣</div>
                    </div>
                    <div class="p-2 d-flex align-items-center">
                        <div class="text-center p-2 fw-bold">供應商 :</div>
                        <div class="mx-3">以純</div>
                    </div>
                    <div class="p-2 d-flex align-items-center">
                        <div class="text-center fw-bold">上架時間 :</div>
                        <div class="mx-2">
                            <input type="date" class="form-control">
                        </div>
                    </div>
                    <div class="p-2 d-flex align-items-center">
                        <div class="text-center fw-bold">下架時間 :</div>
                        <div class="mx-2">
                            <input type="date" class="form-control">
                        </div>
                    </div>
                    <div class="p-2 d-flex">
                        <div class="text-center fw-bold">商品描述 :</div>
                        <div class="mx-2">
                            <textarea class="form-control" style="width: 140%; height: 180px;"></textarea>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
        <div>
            <div class="p-4 container text-center">
                <input type="button" value="刪除此商品" class="btn btn-dark border fw-bold mx-4">
                <input type="button" value="取消編輯" class="btn btn-outline-dark border fw-bold mx-3">
                <input type="button" value="編輯完成" class="btn btn-outline-dark border fw-bold">
            </div>
        </div>
    </div>
</body>

</html>
