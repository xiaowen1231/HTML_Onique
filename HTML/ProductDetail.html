<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Navigation.css">
    <link rel="stylesheet" href="/CSS/Footer.css">
    <link rel="stylesheet" href="/CSS//ProductDetail.css">
    <title>Onique|商品明細</title>
</head>
<body>
    <div class="head">
        <div class="nav">
            <div class="Logo">
                <img src="/Images/Head/人形Logo.png">
            </div>
            <div class="items">新品到貨</div>
            <div class="items">熱銷商品</div>
            <div class="items">所有商品</div>
            <div class="items">活動專區</div>
        </div>
        <div class="nav">
            <div class="search">
                <input type="text" placeholder="搜尋商品" class="txtSearch">
                <div class="iconLoupe">
                    <img src="/Images/Head/loupe.png">
                </div>
            </div>
            <div class="icon">
                <img src="/Images/Head/user.png">
            </div>
            <div class="icon">
                <img src="/Images/Head/like.png">
            </div>
            <div class="icon">
                <img src="/Images/Head/shopping-cart.png">
            </div>
        </div>
    </div>
    <div class="mainContent">
        <div class="productCategories">
            <div class="categoryBlock">
                <div class="categoryTitle">
                    精選分類
                </div>
                <div class="categoriesName">
                    <ul class="categoryItems">
                        <li>New Arrival</li>                        
                        <li>熱銷商品</li>
                        <li>優惠專區</li>
                    </ul>
                </div>
            </div>
            <div class="categoryBlock">
                <div class="categoryTitle">
                    商品分類
                </div>
                <div class="categoriesName">
                    <ul class="categoryItems">
                        <li>T恤</li>                        
                        <li>襯衫</li>
                        <li>毛衣</li>
                        <li>外套</li>
                        <li>背心</li>
                        <li>牛仔褲</li>
                        <li>休閒褲</li>
                        <li>短褲</li>
                        <li>飾品</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="productContext">
            <div class="image">
                <div>
                    <img src="/Images/Product/丹寧亨利領襯衫.jpg">
                </div>
            </div>
            <div class="description">
                <div class="name">丹寧亨利領襯衫</div>
                <div class="detail">
                    <div class="title">商品價格:</div>
                    <div class="price">980</div>
                </div>
                <div class="selector">
                    <div class="title">顏色:</div>
                    <div>
                        <ul class="list">
                            <li>
                                <div class="colorBox">
                                    <img src="/Images/Colors/丹寧藍.png">
                                </div>
                            </li>
                            <li>
                                <div class="colorBox">
                                    <img src="/Images/Colors/古典棕.png">
                                </div>
                            </li>
                            <li>
                                <div class="colorBox">
                                    <img src="/Images/Colors/淺咖啡.png">
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="selector">
                    <div class="title">尺寸:</div>
                    <ul class="list">
                        <li class="sizeBox">
                            <div>S</div>
                        </li>
                        <li class="sizeBox">
                            <div>M</div>
                        </li>
                        <li class="sizeBox">
                            <div>L</div>
                        </li>
                        <li class="sizeBox">
                            <div>XXL</div>
                        </li>
                    </ul>
                </div>
                <div class="selector">
                    <div class="title">數量:</div>
                    <div class="quantity">
                        <div class="quantitybutton">
                            <img src="/Images/Button/minus.png">
                        </div>
                        <div class="quantityText">0</div>
                        <div class="quantitybutton">
                            <img src="/Images/Button/plus.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="content">
             <div class="about">
                 <div class="titleText">關於Onique</div>
                <div>品牌故事</div>
                <div>店鋪資訊</div>
                <div>聯絡我們</div>
            </div>
            <div class="about">
                <div class="titleText">購物相關</div>
                <div>隱私權保護政策</div>
                <div>退換貨說明</div>
                <div>會員電子報</div>
             </div>
            <div class="about">
                <div class="titleText">官方社群</div>
                <div>Facebook</div>
                <div>Line</div>
                <div>Instagram</div>
                <div>Youtube</div>
            </div>
            <div class="about">
                <div class="logoEn">
                    <img src="/Images/Footer/LogoEn.png">
                </div>
                <div class="media">
                    <div class="icon">
                        <img src="/Images/Footer/FB_logo.png">
                    </div>
                    <div class="icon">
                        <img src="/Images/Footer/Line_logo.png"> 
                    </div>
                    <div class="icon">
                        <img src="/Images/Footer/IG_logo.png">
                    </div>
                    <div class="icon">
                        <img src="/Images/Footer/youtube.png">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
