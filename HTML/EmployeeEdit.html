<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/EmployeeEdit.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>編輯員工</title>
</head>
<body>
    <div class="EmployeeEditContent">
        <div class="border border-dark-subtle rounded my-2 p-2">
            <div class="p-2 bg-dark text-white rounded">編輯員工</div>
            <div class="p-2 my-2">
                <div class="p-2 d-flex">
                    <div class="text-end" style="width: 100px;">姓名</div>
                    <div class="mx-3">
                        <input type="text" class="form-control"  />
                    </div>
                </div>
                <div class="p-2 d-flex align-items-center">
                    <div class="text-end" style="width: 100px;">生日</div>
                    <div class="mx-3">
                        <input type="date" class="form-control" />
                    </div>
                </div>
                <div class="p-2 d-flex align-items-center">
                    <div class="text-end" style="width: 100px;">性別</div>
                    <div class="mx-3">
                        <input type="text" class="form-control" />
                    </div>
                </div>
                <div class="p-2 d-flex align-items-center">
                    <div class="text-end" style="width: 100px;">電話</div>
                    <div class="mx-3">
                        <input type="text" class="form-control" >
                    </div>
                </div>
                <div class="p-2 d-flex align-items-center">
                    <div class="text-end" style="width: 100px;">信箱</div>
                    <div class="mx-3">
                        <input type="text" class="form-control" >
                    </div>
                </div>
                <div class="p-2 d-flex align-items-center">
                    <div class="text-end" style="width: 100px;">密碼</div>
                    <div class="mx-3">
                        <input type="text" class="form-control" >
                    </div>
                </div>
                <div class="p-2 d-flex align-items-center">
                    <div class="text-end" style="width: 100px;">地址</div>
                    <div class="mx-3">
                        <select class="form-select w-100">
                            <option selected>-請選擇縣市-</option>
                            <option value="1">台北市</option>
                            <option value="2">新北市</option>
                            <option value="3">桃園市</option>
                        </select>
                    </div>
                    <div class="mx-3">
                        <select class="form-select w-100">
                            <option selected>-請選擇地區-</option>
                            <option value="1">大安區</option>
                            <option value="2">中山區</option>
                            <option value="3">中正區</option>
                        </select>
                    </div>
                    <div class="mx-3" style="width: 500px;">
                        <input type="text" class="form-control" placeholder="通訊地址">
                    </div>
                </div>
                <div class="ButtonRegion">
                    <input type="button" value="確定編輯"  style="width:150px;height:50px;" class="EditButton">
                    <input type="button" value="取消"  style="width:150px;height:50px;" class="EditButton">
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
