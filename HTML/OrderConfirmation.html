<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單確認</title>
    <link rel="stylesheet" href="../CSS/ShoppingCart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/Reset.css">
    <link rel="stylesheet" href="../CSS/Common.css">
    <style>
        .dollar::before{
            content: '$';
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <div class="status d-flex justify-content-center gap-5 mb-3 py-4 border-bottom border-secondary">
                <div>
                    <span class="step">1</span>
                    <span>查看購物車</span>
                </div>
                <div>&gt;</div>
                <div class="active">
                    <span class="step">2</span>
                    <span>訂單確認</span>
                </div>
                <div>&gt;</div>
                <div>
                    <span class="step">3</span>
                    <span>訂單結算</span>
                </div>
            </div>
        </div>
        <table class="table align-middle border">
            <thead class="table-dark">
                <tr>
                    <th width="250">商品圖片</th>
                    <th width="250">商品名稱</th>
                    <th>尺寸</th>
                    <th>顏色</th>
                    <th>數量</th>
                    <th>小計</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border">
                    <td>
                        <img src="../Images/Product/日系連身吊帶褲.jpg" alt="日系連身吊帶褲" class="width-120px rounded-3 border cover">
                    </td>
                    <td>
                        日系連身吊帶褲
                    </td>
                    <td>L</td>
                    <td>藍色</td>
                    <td>1</td>
                    <td>???</td>
                </tr>
                <tr class="border">
                    <td>
                        <img src="../Images/Product/日系連身吊帶褲.jpg" alt="日系連身吊帶褲" class="width-120px rounded-3 border cover">
                    </td>
                    <td>
                        日系連身吊帶褲
                    </td>
                    <td>L</td>
                    <td>藍色</td>
                    <td>1</td>
                    <td>???</td>
                </tr>
            </tbody>
        </table>

        <div class="border border-dark-subtle rounded my-2 p-2">
            <div class="p-2 bg-dark text-white rounded">
                付款與運送方式</div>
            <label class="m-3">付款方式:</label>
            <select class="form-select w-25">
                <option selected>-請選擇-</option>
                <option value="1">信用卡結帳</option>
                <option value="2">貨到付款</option>
                <option value="3">ATM匯款</option>
            </select>
            <label class="m-3">運送方式:</label>
            <select class="form-select w-25">
                <option selected>-請選擇-</option>
                <option value="1">便利商店</option>
                <option value="2">郵寄</option>
                <option value="3">宅配</option>
            </select>
        </div>
        <div class="border border-dark-subtle rounded my-2 p-2">
            <div class="p-2 bg-dark text-white rounded">
                請填寫收件人資料</div>
            <div class="form-check m-3">
                <input class="form-check-input" type="checkbox" value="">
                <label class="form-check-label fw-bold">
                    同收件人地址
                </label>
            </div>
            <div class="p-2 my-2">
                <div class="p-2 d-flex">
                    <div class="text-end" style="width: 100px;">帳號</div>
                    <div class="mx-3">demo@gmail.com</div>
                </div>
                <div class="p-2 d-flex align-items-center">
                    <div class="text-end" style="width: 100px;">收件人</div>
                    <div class="mx-3">
                        <input type="text" class="form-control" placeholder="收件人姓名">
                    </div>
                </div>
                <div class="p-2 d-flex align-items-center">
                    <div class="text-end" style="width: 100px;">電話</div>
                    <div class="mx-3">
                        <input type="text" class="form-control" placeholder="請輸入手機號碼">
                    </div>
                </div>
                <div class="p-2 d-flex align-items-center">
                    <div class="text-end" style="width: 100px;">地址</div>
                    <div class="mx-3">
                        <select class="form-select w-100">
                            <option selected>-請選擇縣市-</option>
                            <option value="1">台北市</option>
                            <option value="2">新北市</option>
                            <option value="3">桃園市</option>
                        </select>
                    </div>
                    <div class="mx-3">
                        <select class="form-select w-100">
                            <option selected>-請選擇地區-</option>
                            <option value="1">大安區</option>
                            <option value="2">中山區</option>
                            <option value="3">中正區</option>
                        </select>
                    </div>
                    <div class="mx-3" style="width: 500px;">
                        <input type="text" class="form-control" placeholder="收貨地址">
                    </div>
                </div>
                <div class="p-2 d-flex">
                    <div class="text-end" style="width: 100px;">備註</div>
                    <div class="form-floating mx-3">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                            style="width: 500px ;height:100px;"></textarea>
                        <label for="floatingTextarea" style="font-size: 14px;">請輸入訂單備註，以方便我們提供更好的服務</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="border rounded my-4 border-dark-subtle p-2 ">
            <div class=" p-2 my-2 d-flex">
                <div class=" fw-bold" style="width: 95px;">商品總額: $</div>
                <div class=" text-end" style="width: 95px;">123</div>
            </div>
            <div class="p-2 my-2 d-flex justify-content-between">
                <div class="d-flex ">
                    <div class="fw-bold" style="width: 95px;">運送費用: </div>
                    <div class="text-end " style="width: 95px;"><span class="dollar">123</span></div>
                </div>
                <div class="d-flex">
                    <div class="fw-bold text-black-50" style="width: 95px;">付款方式</div>
                    <div class="mx-3 text-danger-emphasis fw-bold text-end" style="width: 95px;">貨到付款</div>
                </div>
            </div>
            <div class="p-2 my-2 d-flex justify-content-between align-items-center">
                <div class="d-flex ">
                    <div class="fw-bold lh-lg" style="width: 95px;">應付總額: $</div>
                    <div class="text-end text-danger fw-bold fs-5 " style="width: 95px;">123</div>
                </div>
                <div class="d-flex">
                    <div class="fw-bold text-black-50" style="width: 95px;">運送方式</div>
                    <div class="mx-3 text-danger-emphasis fw-bold text-end" style="width: 95px;">郵寄</div>
                </div>
            </div>
        </div>
        <div class="p-2 text-center">
            <input type="button" value="返回購物車" class="btn btn-outline-dark" style="width: 150px;">
            <input type="submit" value="提交訂單" class="btn btn-dark" style="width: 150px;">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
