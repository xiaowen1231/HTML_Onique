<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/HomePage.css" />
    <link rel="stylesheet" href="/CSS/Navigation.css" />
    <link rel="stylesheet" href="/CSS/Footer.css" />
    <link rel="stylesheet" href="/CSS/Category.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Onique|所有商品</title>
    <style>
      .indexBar {
        margin-top: 20px;
      }
      .indexBar a {
        text-decoration: none;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div class="head">
      <div class="nav">
        <div class="Logo">
          <img src="/Images/Head/人形Logo.png" />
        </div>
        <div class="items">新品到貨</div>
        <div class="items">熱銷商品</div>
        <div class="items">所有商品</div>
        <div class="items">活動專區</div>
      </div>
      <div class="nav">
        <div class="search">
          <input type="text" placeholder="請輸入關鍵字" class="txtSearch" />
          <div class="iconLoupe">
            <img src="/Images/Head/loupe.png" />
          </div>
        </div>
        <div class="icon">
          <img src="/Images/Head/user.png" />
        </div>
        <div class="icon">
          <img src="/Images/Head/like.png" />
        </div>
        <div class="icon">
          <img src="/Images/Head/shopping-cart.png" />
        </div>
      </div>
    </div>

    <div class="container mb-3">
      <div class="indexBar">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">首頁</a></li>
            <li class="breadcrumb-item active" aria-current="page">商品分類</li>
          </ol>
        </nav>
      </div>
      <div class="row">
        <div class="col-2">
          <div class="CategoryBlock">
            <div class="ProductNavbarTitle">精選分類</div>

            <div><a href="">New Arrival</a></div>
            <div><a href="">熱銷商品</a></div>
            <div><a href="">優惠專區</a></div>

            <div class="ProductNavbarTitle">商品分類</div>

            <div><a href="">T恤</a></div>
            <div><a href="">襯衫</a></div>
            <div><a href="">毛衣</a></div>
            <div><a href="">外套</a></div>
            <div><a href="">背心</a></div>
            <div><a href="">牛仔褲</a></div>
            <div><a href="">休閒褲</a></div>
            <div><a href="">短褲</a></div>
            <div><a href="">飾品</a></div>
          </div>

          <div class="priceRangeBlock pb-2">
            <div class="category">
              <div class="Range">價格區間</div>
              <div class="startRange">
                原始區間:
                <br />
                (NT$0 ~ NT$9,999)
              </div>
              <div class="RangeNumber">
                <div class="RangeType">
                  <p>最低</p>
                  <input type="number" min="0" class="nbText" value=>
                </div>
                <div class="desh"></div>
                <div class="RangeType">
                  <p>最高</p>
                  <input type="number" min="0" class="nbText" value />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-10">
          <div class="row row-cols-lg-4 row-cols-md-2">
            <div class="col mb-3">
              <div class="productCard">
                <div class="productPhoto">
                  <img src="/Images/Product/不規則條紋上衣.jpg" />
                </div>
                <p class="productName">T恤</p>
              </div>
            </div>
            <div class="col">
              <div class="productCard">
                <div class="productPhoto">
                  <img src="/Images/Product/丹寧亨利領襯衫.jpg" />
                </div>
                <p class="productName">襯衫</p>
              </div>
            </div>
            <div class="col">
              <div class="productCard">
                <div class="productPhoto">
                  <img src="/Images/Product/日系連身吊帶褲.jpg" />
                </div>
                <p class="productName">毛衣</p>
              </div>
            </div>
            <div class="col">
              <div class="productCard">
                <div class="productPhoto">
                  <img src="/Images/Product/古著拼接.jpg" />
                </div>
                <p class="productName">外套</p>
              </div>
            </div>
            <div class="col">
              <div class="productCard">
                <div class="productPhoto">
                  <img src="/Images/Product/不規則條紋上衣.jpg" />
                </div>
                <p class="productName">背心</p>
              </div>
            </div>
            <div class="col">
              <div class="productCard">
                <div class="productPhoto">
                  <img src="/Images/Product/丹寧亨利領襯衫.jpg" />
                </div>
                <p class="productName">牛仔褲</p>
              </div>
            </div>
            <div class="col">
              <div class="productCard">
                <div class="productPhoto">
                  <img src="/Images/Product/日系連身吊帶褲.jpg" />
                </div>
                <p class="productName">休閒褲</p>
              </div>
            </div>
            <div class="col">
              <div class="productCard">
                <div class="productPhoto">
                  <img src="/Images/Product/古著拼接.jpg" />
                </div>
                <p class="productName">短褲</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="content">
        <div class="about">
          <div class="titleText">關於Onique</div>
          <div>品牌故事</div>
          <div>店鋪資訊</div>
          <div>聯絡我們</div>
        </div>
        <div class="about">
          <div class="titleText">購物相關</div>
          <div>隱私權保護政策</div>
          <div>退換貨說明</div>
          <div>會員電子報</div>
        </div>
        <div class="about">
          <div class="titleText">官方社群</div>
          <div>Facebook</div>
          <div>Line</div>
          <div>Instagram</div>
          <div>Youtube</div>
        </div>
        <div class="about">
          <div class="logoEn">
            <img src="/Images/Footer/LogoEn.png" />
          </div>
          <div class="media">
            <div class="icon">
              <img src="/Images/Footer/FB_logo.png" />
            </div>
            <div class="icon">
              <img src="/Images/Footer/Line_logo.png" />
            </div>
            <div class="icon">
              <img src="/Images/Footer/IG_logo.png" />
            </div>
            <div class="icon">
              <img src="/Images/Footer/youtube.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/JavaScript/HomePage.js"></script>
  </body>
</html>
